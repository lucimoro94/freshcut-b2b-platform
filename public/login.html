<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCut - Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        .links { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
        .links a { color: #3498db; text-decoration: none; }
        #message { margin-top: 1rem; text-align: center; font-weight: 500; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîë FreshCut Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <p>New here? <a href="register.html">Create an account</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    msgDiv.textContent = '‚úÖ Login successful! Redirecting...';
                    msgDiv.className = 'success';
                    
                    // Initialize user session
                    localStorage.setItem('currentUser', JSON.stringify(data.user));

                    // Role-based redirection
                    setTimeout(() => {
                        if (data.user.role === 'supplier') {
                            window.location.href = 'supplier.html';
                        } else {
                            window.location.href = 'catalog.html';
                        }
                    }, 1000);
                } else {
                    msgDiv.textContent = '‚ùå ' + data.error;
                    msgDiv.className = 'error';
                }
            } catch (err) {
                msgDiv.textContent = '‚ùå Network Error';
                msgDiv.className = 'error';
            }
        });
    </script>
</body>
</html>

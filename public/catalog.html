<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCut - Catalog</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: #2c3e50; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card-body { padding: 15px; }
        .price { color: #27ae60; font-weight: bold; font-size: 1.2em; }
        .btn { display: block; width: 100%; padding: 10px; background: #3498db; color: white; text-align: center; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ± FreshCut Catalog</h1>
        <a href="register.html">Register / Login</a>
    </header>

    <div id="product-grid" class="grid">
        <!-- Products will be injected here by JS -->
        <p>Loading products...</p>
    </div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const grid = document.getElementById('product-grid');
                grid.innerHTML = ''; // Clear loading message

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div class="card-body">
                            <h3>${product.name}</h3>
                            <p class="category">${product.category}</p>
                            <p class="price">$${product.price.toFixed(2)}</p>
                            <button class="btn" onclick="alert('Added to cart (Coming Soon)')">Add to Cart</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('product-grid').innerHTML = '<p style="color:red">Failed to load catalog.</p>';
            }
        }

        // Load products when page opens
        window.onload = loadProducts;
    </script>
</body>
</html>
